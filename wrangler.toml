# Cloudflare Workers/Pages Configuration for Bolt.marduk
# Marduk Cognitive Core - Meta-cognitive orchestrator

name = "bolt-marduk"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Pages configuration
pages_build_output_dir = "./build/client"
send_metrics = false

# Environment variables (non-sensitive)
[vars]
NODE_ENV = "production"

# Development settings
[dev]
port = 8788
local_protocol = "http"

# Production environment overrides
[env.production]
name = "bolt-marduk"

# Preview/staging environment
[env.preview]
name = "bolt-marduk-preview"
